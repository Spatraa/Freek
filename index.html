<!DOCTYPE html>
<html>
<head>
    <title>Left Panel Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="left-panel">
        <div class="component" id="home">Home</div>
        <div class="component" id="contact">Contact</div>
        <div class="component" id="information">Information</div>
        <div class="component" id="guide">Guide</div>
    </div>
    <div id="content">
        <h2>Welcome to the Left Panel Example</h2>
        <p>Please click on a component on the left panel to see its content.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
